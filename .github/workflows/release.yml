name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install
        run: npm ci

      - name: Build bundle
        run: npm run build

      - name: Generate checksum
        run: sha256sum dist/quartermaster.bundle.js > dist/quartermaster.bundle.js.sha256

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          # Release notes are maintained manually (e.g., in CHANGELOG.md),
          # so we intentionally avoid auto-generated notes here.
          body: "Release notes are maintained manually. See CHANGELOG.md for details."
          files: |
            dist/quartermaster.bundle.js
            dist/quartermaster.bundle.js.sha256
